{% extends 'layout.html' %}

{% block content %}
<h1>Edit System</h1>
<form method="POST">
  <div class="mb-3">
    <label for="name" class="form-label">System Name</label>
    <input type="text" class="form-control" id="name" name="name" value="{{ system.name }}" required>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" id="description" name="description">{{ system.description }}</textarea>
  </div>
  <div class="mb-3">
    <label for="owner" class="form-label">Owner</label>
    <input type="text" class="form-control" id="owner" name="owner" value="{{ system.owner }}">
  </div>
  <div class="mb-3">
    <label for="notes" class="form-label">Notes</label>
    <textarea class="form-control" id="notes" name="notes">{{ system.notes }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{{ url_for('systems.system_detail', system_id=system.id) }}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
